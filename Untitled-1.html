<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Untitled-1.css">
    <title>Music Catalogue</title>
</head>

<body>
    <h2>Music catalogue: </h2>
    <br><br>
    <table class="table data">
        <thead>
            <tr>
                <th>Artist</th>
                <th>Song Title</th>
                <th>Genre</th>
                <th>Actions <button class="add">Add new</button></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="data">Britney Spears</td>
                <td class="data">Oeps! I did it again</td>
                <td class="data">Pop</td>
                <td>
                    <button class="save">Save</button>
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="Untitled-1.js"></script>
</body>

</html>
